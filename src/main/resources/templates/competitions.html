<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link type="text/css" rel="stylesheet" href="css/styles.css" th:href="@{/css/styles.css}"/>
    <title>competitions</title>
</head>
<body>
<header th:include="header::navbar">
</header>

<article>
    <table>
        <tr>
            <th>ID</th>
            <th>name</th>
            <th>details</th>
            <th>fixture</th>
            <th></th>
            <th>csv</th>
            <th>edit</th>
        </tr>
        <tr th:each="competition : ${competitions}">
            <td th:text="${competition.c_id}"></td>
            <td th:text="${competition.name}"></td>
            <td>
                <a th:href="'/competitions/' + ${#strings.replace(competition.name,' ','')} + '/1819'" th:text="details"></a>
            </td>
            <td th:text="fixture"></td>
            <td></td>
            <td>
                <a th:href="'/imports/csv/' + ${#strings.replace(competition.name,' ','')}" th:text="csv"></a>
            </td>
            <td th:text="edit"></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td>
                <a th:href="'/imports/csv/all'" th:text="all"></a>
            </td>
            <td></td>
        </tr>
    </table>
</article>
</body>
</html>
